<!-- Doctype HTML -->
<html>
	<head>
		<title>Paul's Pasta Palace</title>
		<title>Paul's Pasta Palace</title>
		<link href="restaurantStyle.css"
			rel="stylesheet"
			type="text/css" />
		<style>
		#info{
			text-align: center;
		}
		#form{
			border: 0;
			margin: auto;			
		}
		#tdL{
			text-align: right;
			width: 40%;
			font-weight: bold;
		}
		#tdC{
			width: 33%;
		}
		#tdR{
			width: 27%}
		</style>
	</head>
	<body>
		<div id="banner">		
			<h1>Paul's Pasta Palace</h1>
			<hr/>
		</div>
		<div id="links">
			<table id="linkTable">
				<tr>
					<td><a href="home.html">Home</a></td>					
					<td><a href="menu.html">Menu</a></td>					
					<td><a href="contact.html">Contact Us</td>
				</tr>
			</table>
			<hr/>
		</div>
		<div id="info">
			<form action="contactResponse.html" method="POST">
			<table id="form">
				<tr>					
					<td id="tdL">Name:</td>
					<td><input type="text" name="name"/></td>					
				</tr>
				<tr>
					<td id="tdL">Email:</td>
					<td><input type="text" name="email"/></td>					
				</tr>
				<tr>
					<td id="tdL">Phone:</td>
					<td><input type="text" name="phone"/></td>
				</tr>
				<tr>
					<td id="tdL">Reason:</td>
					<td><select name="reason">
							<option value="catering">Catering</option>
							<option value="Private Party">Private Party</option>
							<option value="Feedback">Feedback</option>
							<option value="Other">Other</option>
							</select></td>
				</tr>
				<tr>
					<td id="tdL">Have you be to our restaurant?</td>
					<td><input type="radio" name="previouslyVisited" value="no" checked/>No<input type="radio" name="previouslyVisited" value="yes"/>Yes</td>
				</tr>				
				<tr>
					<td id="tdL">Best days to contact you:</td>					
					<td><input type="checkbox" name="daysToContact" value="M">M<input type="checkbox" name="daysToContact" value="T">T
						<input type="checkbox" name="daysToContact" value="W">W<input type="checkbox" name="daysToContact" value="Th">Th
						<input type="checkbox" name="daysToContact" value="F">F</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Send Request"/></td>
					<td id="tdR"></td>
				</tr>
			</table>
		</form>
		</div>
		<div id="footer">
			<hr/>
			<p>
				<h3>12 Cherokee Drive, Epping NH, 03024</h3>
			</p>
			<p>
				<h4>603-555-6437</h4>
			</p>
		</div>
	</body>
</html>
